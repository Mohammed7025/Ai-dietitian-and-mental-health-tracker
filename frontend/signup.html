<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h2>Local Sign Up</h2>
    <form id="localSignupForm">
      <input type="text" name="name" placeholder="Name" required /><br>
      <input type="email" name="email" placeholder="Email" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <input type="password" name="confirmPassword" placeholder="Re-enter Password" required /><br>
      <button type="submit">Sign Up</button>
    </form>

    <hr>

    <h2>Or Sign Up with Google</h2>
    <button onclick="googleSignUp()">Sign Up with Google</button>
  </div>

  <script>
    document.getElementById('localSignupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const name = formData.get('name');
      const email = formData.get('email');
      console.log("Email value:", email);
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/local/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await response.json();
        if (response.ok) {
          // Registration success
          alert(data.message);
          // Redirect to login page
          window.location.href = 'login.html';
        } else {
          alert(data.error || 'Registration failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    });

    function googleSignUp() {
      window.location.href = 'http://localhost:5000/api/auth/google';
    }
  </script>
</body>
</html>
